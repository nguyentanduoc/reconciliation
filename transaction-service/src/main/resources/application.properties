server.port=8001
spring.application.name=transaction-service
spring.datasource.url=jdbc:postgresql://localhost:5432/transaction-db
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml
spring.jpa.open-in-view=false
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
security.oauth2.resource.jwt.key-uri=http://localhost:8081/oauth/token_key
security.oauth2.client.client-id=client
security.oauth2.client.client-secret=password
spring.http.multipart.enabled=true
spring.servlet.multipart.maxFileSize=50MB
spring.servlet.multipart.maxRequestSize=50MB
security.public-key=-----BEGIN PUBLIC KEY-----\
  \
  -----END PUBLIC KEY-----